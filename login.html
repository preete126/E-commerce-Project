<body>
    
    <form action="" target="blank" id="form">
        <div class="nav2">
            ðŸŽ€ May&Make
            <div class="Ads">shop online without stress</div>
        </div>
        <h5 class="mt-4 text-center pb-2">LOGIN</h5>
        <p class="validation p-2 rounded-1" hidden>Invalid Email Address or Password</p>
        <input class="form-control mt-3 rounded-3 border-0 p-2 "  style="background-color: white; box-shadow: 1px 1px 4px lightblue;" type="email" placeholder="Email Address" id="address">
       
        <div class="mt-3 rounded-3 p-2 " style="background-color: white; box-shadow: 1px 1px 4px lightblue;">
            <input class="  border-0 " style="width: 260px; outline: none;"  type="password" placeholder="Password" id="password">
           <img id="change" onclick="toggle()" width="20px" src="hide.png" alt="">
        </div>
        <input class="mt-4" type="checkbox" name="text" id="">Remember me 
        
        <button class="form-control mt-3 rounded-3 border-0 btn-success" onclick="validate(event)" type="button" >Log In</button>
       
        <button class="form-control mt-3 rounded-3 border-0 btn-success " ><a href="SignUp.html" class="text-white">Create an account</a></button>
       
        <div class="ps-5 pe-5 text-center mt-2 "><a href="#" class="">Forgot your password? Didn't receive confirmation  instructions?</a></div>
    </form>
</body>
<script>
    let email = document.getElementById("address")
    let password = document.getElementById("password")
    let validation = document.querySelector(".validation")
    let change = document.getElementById("change")
    let toggler = true
    let form = document.getElementById("form")
    let getinfo = JSON.parse(localStorage.getItem("info"))
    console.log(getinfo)
  function toggle() {
      if (toggler == true) {
          change.src = "show.png"
          password.type = "text"
          toggler = false
          console.log("yeah")
      } else {
          change.src = "hide.png"
          password.type = "password"
          toggler = true
      }
  }
    function validate(ev) {
        ev.preventDefault()
        let confirmdata = getinfo.find(e =>{
          return e.email === email.value && e.password === password.value
        })
        if (confirmdata) {
            window.location.href = "Home-page.html"
            localStorage.setItem('currentuser', JSON.stringify(confirmdata))
        } else {
            validation.hidden = false
        }
    }
</script>
